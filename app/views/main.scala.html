@(title: String)(content: Html)(implicit flash: Flash, messages: Messages, webJarAssets: WebJarAssets)


<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
	<script type='text/javascript' src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))'></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/base.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
	<div id="content">
	    <p id="msg">@messages(flash.get("msg").getOrElse(""))</p>
	    @content
	</div>
    </body>
</html>
